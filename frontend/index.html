<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hackathon Frontend</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Hackathon Project</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center mb-4">AI Results</h1>
    <div id="data-container" class="row g-4">
      <!-- API Data will appear here -->
    </div>
  </div>

  <footer class="text-center mt-5 mb-3 text-muted">
    &copy; 2025 Hackathon Team ðŸš€
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script>
    const API_URL = "http://127.0.0.1:8000/test"; // replace with your backend URL

    async function fetchData() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        
        const container = document.getElementById("data-container");
        container.innerHTML = "";

        // If it's an array of objects
        if (Array.isArray(data)) {
          data.forEach(item => {
            container.innerHTML += createCard(item);
          });
        } else {
          // Single object
          container.innerHTML = createCard(data);
        }
      } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("data-container").innerHTML = `
          <div class="alert alert-danger">Failed to load data from API</div>
        `;
      }
    }

    function createCard(item) {
      return `
        <div class="col-md-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${item.title || "No Title"}</h5>
              <p class="card-text">${item.description || JSON.stringify(item)}</p>
            </div>
          </div>
        </div>
      `;
    }

    // Load data on page load
    fetchData();
  </script>
</body>
</html>
